"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](lavender)\
$os\
$username\
[](bg:col1 fg:lavender)\
$directory\
[](bg:col2 fg:col1)\
$git_branch\
$git_status\
[](fg:col2 bg:col3)\
$c\
$rust\
$golang\
$php\
$java\
$kotlin\
$haskell\
$python\
[](fg:col3 bg:col4)\
$conda\
[](fg:col4 bg:sapphire)\
$time\
[ ](fg:sapphire)\
$cmd_duration\
$line_break\
$character"""

palette = 'catppuccin_macchiato'

[os]
disabled = false
style = "bg:lavender fg:crust"

[os.symbols]
Windows = ""
Ubuntu = "󰕈"
SUSE = ""
Raspbian = "󰐿"
Mint = "󰣭"
Macos = "󰀵"
Manjaro = ""
Linux = "󰌽"
Gentoo = "󰣨"
Fedora = "󰣛"
Alpine = ""
Amazon = ""
Android = ""
Arch = "󰣇"
Artix = "󰣇"
CentOS = ""
Debian = "󰣚"
Redhat = "󱄛"
RedHatEnterprise = "󱄛"

[username]
show_always = true
style_user = "bg:lavender fg:crust"
style_root = "bg:lavender fg:crust"
format = '[ $user ]($style)'

[directory]
style = "bg:col1 fg:crust"
format = "[ $path]($style)"
truncation_length = 1
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = ""
style = "bg:col2"
format = '[[ $symbol $branch ](fg:crust bg:col2)]($style)'

[git_status]
style = "bg:col2"
format = '[[(→ $all_status$ahead_behind)](fg:crust bg:col2)]($style)'

[nodejs]
symbol = ""
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[c]
symbol = " "
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[rust]
symbol = ""
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[golang]
symbol = ""
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[php]
symbol = ""
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[java]
symbol = " "
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[kotlin]
symbol = ""
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[haskell]
symbol = ""
style = "bg:col3"
format = '[[ $symbol( $version) ](fg:crust bg:col3)]($style)'

[python]
symbol = ""
style = "bg:col3"
format = '[[ $symbol( $version) (\($virtualenv\) )](fg:crust bg:col3)]($style)'

[docker_context]
symbol = ""
style = "bg:sapphire"
format = '[[ $symbol( $context) ](fg:crust bg:sapphire)]($style)'

[conda]
symbol = " "
style = "fg:crust bg:col4"
format = '[$symbol$environment ]($style)'
ignore_base = false

[time]
disabled = false
time_format = "%R"
style = "bg:sapphire"
format = '[[ $time](fg:crust bg:sapphire)]($style)'

[line_break]
disabled = true

[character]
disabled = false
success_symbol = '[❯](fg:pink)'
error_symbol = '[❯](bold fg:maroon)'
vimcmd_symbol = '[❮](bold fg:pink)'
vimcmd_replace_one_symbol = '[❮](bold fg:lavender)'
vimcmd_replace_symbol = '[❮](bold fg:lavender)'
vimcmd_visual_symbol = '[❮](bold fg:yellow)'

[cmd_duration]
show_milliseconds = true
format = " in $duration "
style = "bg:lavender"
disabled = false
show_notifications = true
min_time_to_notify = 1000

